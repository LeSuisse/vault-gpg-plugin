name: "CodeQL"

permissions:
  contents: read
  security-events: write
  actions: read
  deployments: none
  packages: none

on:
  push:
  pull_request:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  analyse:
    name: Analyse
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

      - name: Initialize CodeQL
        uses: github/codeql-action/init@75b4f1c4669133dc294b06c2794e969efa2e5316
        with:
          config-file: ./.github/codeql/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@75b4f1c4669133dc294b06c2794e969efa2e5316

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@75b4f1c4669133dc294b06c2794e969efa2e5316

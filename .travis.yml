language: go

go:
  - "1.12"
  - tip

matrix:
  allow_failures:
    - go: tip

install: true

script:
  - diff -u <(echo -n) <(gofmt -d -s *.go gpg/)
  - env GO111MODULE=on go vet ./...
  - env GO111MODULE=on go test -race -coverprofile=coverage.txt -covermode=atomic -v ./gpg/

after_success:
  - bash <(curl -s https://codecov.io/bash)
